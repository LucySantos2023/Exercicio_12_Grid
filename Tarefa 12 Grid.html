<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 12 Grid</title>
    <style>

body {
        background-color: rgb(0, 204, 255);
}

.container-grid {   
        margin: 50px;     
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
        gap: 25px;
        grid-auto-flow: row column;    
        justify-items: center; 
}

</style>

</head>
<body>
  <div class="container-grid">

    <div class="imagem1"><img src="imagem_1.jpg" width="544px" height="360px" alt="Imagem 1"></div>
    <div class="imagem2"><img src="imagem_2.jpg" width="312px" height="234px" alt="Imagem 2"></div>
    <div class="imagem3"><img src="imagem_5.jpg" width="336px" height="406px" alt="Imagem 3"></div>
    <div class="imagem4"><img src="imagem_3.jpg" width="544px" height="400px" alt="Imagem 4"></div>
    <div class="imagem5"><img src="imagem_6.jpg" width="323px" height="204px" alt="Imagem 5"></div>
    <div class="imagem6"><img src="imagem_4.jpg" width="380px" height="380px" alt="Imagem 6"></div>
    <div class="imagem7"><img src="imagem_7.jpg" width="275px" height="183px" alt="Imagem 7"></div>
    <div class="imagem8"><img src="imagem_8.jpg" width="284px" height="177px" alt="Imagem 8"></div>
    <div class="imagem9"><img src="imagem_9.jpg" width="326px" height="170px" alt="Imagem 9"></div>
    <div class="imagem10"><img src="imagem_10.jpg" width="640px" height="360px" alt="Imagem 10"></div>

</div>  
</body>
</html>
